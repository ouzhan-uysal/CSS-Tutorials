<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Grid Web Page</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Filters 4 Search Bar -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/14-main.css">
    <link rel="stylesheet" href="css/14-responsive.css">

    <script src="14-main.js" ></script>
</head>

<body>
    <header id="pageHeader">
        <div class="header-split">
            <div class="headerLeftLogo">
                <img src="" alt="Header Left Logo">
            </div>

            <div class="searchbar">
                <div class="searchbar-split">
                    <form>
                        <input type="search" name="searchbar" id="toSearch" placeholder="Search...">
                        <i class="fa fa-search"></i>
                    </form>
                </div>
            </div>

            <div class="headerRightLogo">
                <img src="" alt="Header Right Logo">
            </div>
        </div>
    </header>

    <nav id="mainNav">
        <div class="nav-split">
            <div class="nav-logo">
                <img src="https://pesgalaxy.com/framework/attachment/9641-galatasaray-spor-kul%C3%BCb%C3%BC-opcional-png/"
                    alt="Nav Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li data-id="show">
                        <i class="fa fa-eye"></i>
                        <a href="#show" id="show" name="show">Show</a>
                    </li>
                    <hr>
                    <li data-id="showForm">
                        <i class="fa fa-wpforms"></i>
                        <a href="#form" id="showForm">Show Form</a>
                    </li>
                    <hr>
                    <li data-id="showGrid">
                        <i class="fa fa-th"></i>
                        <a href="#grid" id="showGrid">Show Grid Table</a>
                    </li>
                    <hr>
                    <li data-id="hide">
                        <i class="fa fa-eye-slash"></i>
                        <a href="#hide" id="sideEverything">Hide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <article id="mainArticle">

    </article>


    <aside id="mainAside">

    </aside>

    <footer id="pageFooter">Â© 2021 GS</footer>
</body>

</html>
