<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Grid Web Page</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Filters 4 Search Bar -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/14-main.css">
    <link rel="stylesheet" href="css/14-responsive.css">

    <script src="14-main.js" defer></script>
</head>

<body>
    <header id="mainHeader">
        <div class="header-split">
            <div class="headerLeftLogo">
                <img src="https://kuaza.com/wp-content/uploads/2018/05/tasarim-materyalleri.png" alt="Header Left Logo">
            </div>

            <div class="searchbar">
                <form>
                    <input type="search" name="searchbar" id="toSearch" placeholder="Search...">
                    <i class="fa fa-search"></i>
                </form>
            </div>

            <div class="headerRightLogo">
                <img src="https://www.svgimages.com/svg-image/s3/lion-face-with-mane-art-256x256.png"
                    alt="Header Right Logo">
            </div>
        </div>
    </header>

    <nav id="mainNav">
        <div class="nav-split">
            <div class="nav-logo">
                <img src="https://pesgalaxy.com/framework/attachment/9641-galatasaray-spor-kul%C3%BCb%C3%BC-opcional-png/"
                    alt="Nav Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li data-id="show">
                        <i class="fa fa-eye"></i>
                        <a href="#show" id="show" name="show">Show</a>
                    </li>
                    <hr>
                    <li data-id="showForm">
                        <i class="fa fa-wpforms"></i>
                        <a href="#form" id="showForm">Show Form</a>
                    </li>
                    <hr>
                    <li data-id="showGrid">
                        <i class="fa fa-th"></i>
                        <a href="#grid" id="showGrid">Show Grid Table</a>
                    </li>
                    <hr>
                    <li data-id="hide">
                        <i class="fa fa-eye-slash"></i>
                        <a href="#hide" id="sideEverything">Hide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <article id="mainArticle">
        <form>
            <ul class="grid-form">
                <li>
                    <label for="company">Company:</label>
                    <input type="text" name="company" id="company">
                </li>
                <li>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname">
                </li>
                <li>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname">
                </li>
                <li>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </li>
                <li>
                    <label for="phone">Phone:</label>
                    <input type="phone" name="phone" id="phone">
                </li>
                <li>
                    <label for="registration">Cancel Registration:</label>
                    <input type="checkbox" name="registration" id="registration">
                </li>
                <li>
                    <label for="trainingSession">252 Training Session 2010:</label>
                    <input type="date" name="trainingSession" id="trainingSession">
                </li>
                <li>
                    <label for="jobFunc">Job Function:</label>
                    <input type="radio" name="jobFunc" id="jobFunc">
                </li>
                <li>
                    <label for="dietary">Dietary Requirements:</label>
                    <input type="text" name="dietary" id="dietary">
                </li>
                <li>
                    <label for="expec">Exceptations:</label>
                    <textarea name="expec" id="expec" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <input type="button" name="submit" id="submit-btn" value="Submit">
                    <input type="reset" name="reset" id="reset-btn">
                </li>
            </ul>
        </form>

        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-modal"></span>
                    <h2>Form Informations</h2>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <!-- <div class="modal-footer">
                        <h3>Modal Footer</h3>
                    </div> -->
            </div>
        </div>

    </article>


    <aside id="mainAside">
        <div class="grid-container" id="contents">
        </div>
    </aside>

    <footer id="mainFooter">Â© 2021 GS</footer>
</body>

</html>
